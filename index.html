<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Birth of Year Finder Web App</title>
  </head>
  <body>
    <header class="header">
      <h1>Birth of Year Finder Web App</h1>
    </header>
    <main class="container">
      <div class="birth-year-finder">
        <div class="birth-year" id="birth-year">Which Year was I born?</div>
        <form>
          <input type="number" placeholder="Enter your age in years ..." id="age" />
          <button type="submit">Find Year</button>
        </form>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
